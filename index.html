        function renderProducts() {
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                
                const stockText = product.stock > 0 ? `庫存：${product.stock}` : '已售完';
                const stockColor = product.stock > 0 ? 'text-green-600' : 'text-red-600';
                const cardOpacity = product.stock > 0 ? '' : 'opacity-50';

                productCard.className = `product-card bg-white rounded-lg overflow-hidden shadow-sm ${cardOpacity}`;
                
                // 產生 lightbox 圖片連結，第一個圖片是主要顯示，其餘圖片是隱藏的
                let imageLinksHtml = '';
                if (product.images && product.images.length > 0) {
                    imageLinksHtml = `
                        <a href="${product.images[0]}" data-lightbox="product-${product.id}" data-title="${product.name}">
                            <img src="${product.images[0]}" alt="${product.name}" class="w-full h-full object-cover">
                        </a>
                    `;
                    // 加入其他圖片連結，但它們是隱藏的，僅用於 lightbox
                    for (let i = 1; i < product.images.length; i++) {
                        imageLinksHtml += `
                            <a href="${product.images[i]}" data-lightbox="product-${product.id}" data-title="${product.name}" style="display: none;"></a>
                        `;
                    }
                } else {
                    // 如果沒有圖片，則顯示一個預設圖片
                    imageLinksHtml = `

                    `;
                }

                productCard.innerHTML = `

                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-medium text-marjorie-dark">${product.name}</h3>
                        <p class="text-marjorie-gray text-sm mt-1">${product.specs}</p>

                        </div>
                        <div class="mt-4 text-center font-bold ${stockColor}">
                            ${stockText}
                        </div>
                    </div>
                `;
                
                productList.appendChild(productCard);
            });
        }
