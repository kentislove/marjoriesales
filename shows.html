    <title>圖片輪播 - 保持原始比例 (上下 50px, 左右 30px 留空)</title>

    <style>
        /* 重設瀏覽器預設樣式 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #000; /* 背景色設為黑色，用於填補圖片周圍的留白 */
        }

        .slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            position: absolute;
            
            /* ** 垂直邊界 (上下各 50px) ** */
            top: 50px; 
            height: calc(100% - 100px); /* 100% 減去上邊距 50px 和下邊距 50px */

            /* ** 水平邊界 (左右各 30px) ** */
            left: 30px;
            width: calc(100% - 60px); /* 100% 減去左邊距 30px 和右邊距 30px */
            
            /* ** 關鍵修改：保持圖片原始比例，不裁剪，不拉伸 ** */
            object-fit: contain; 
            
            /* 將圖片在指定的區域內居中顯示 */
            margin: auto; 
            display: block; /* 確保 margin: auto 起作用 */
            
            opacity: 0; 
            transition: opacity 1.5s ease-in-out; 
            z-index: 1;
        }

        .slide.active {
            opacity: 1; 
            z-index: 2; 
        }
    </style>
</head>

        let slideIndex = 0;
        const container = document.querySelector('.slideshow-container');

        // (1) 初始化：根據網址列表建立 <img> 元素
        imageUrls.forEach((url, index) => {
            const img = document.createElement('img');
            img.src = url;
            img.classList.add('slide');
            container.appendChild(img);
        });

        const slides = document.querySelectorAll('.slide');

        // (2) 輪播邏輯函數
        function showSlides() {
            // 隱藏所有圖片
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // 增加索引，如果超過圖片總數則回到第一張 (索引從 0 開始)
            slideIndex++;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            
            // 顯示當前圖片
            if (slides.length > 0) {
                slides[slideIndex].classList.add('active');
            }
            
            // 設定自動切換時間：每 4 秒切換一次 (4000 毫秒)
            setTimeout(showSlides, 4000); 
        }

        // (3) 啟動輪播
        document.addEventListener('DOMContentLoaded', () => {
            if (slides.length > 0) {
                slides[0].classList.add('active'); // 預設顯示第一張
                slideIndex = 0; 
                setTimeout(showSlides, 4000); // 第一次延遲後開始切換
            }
        });
